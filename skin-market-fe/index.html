<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav>
                <img src="img/logo.png" alt="logo" class="imgLogo">
                <ul class="ulNav">
                    <li class="liNav">
                        <a href="#">Home</a>
                    </li>
                    <li class="liNav">
                        <a href="#">About</a>
                    </li>
                    <li class="liNav">
                        <a href="#">Skins</a>
                    </li>
                    <div class="navSearch">
                        <input type="text" class="search" placeholder="Search">
                        <a href="#"><img src="img/lupa.png" alt="lupa" class="lupa"></a>
                    </div>
                </ul>
                <div class="formLogin">
                    <div class="divConnect">
                        <input type="text" class="inputUserLogin" placeholder="User">
                        <input type="password" class="inputUserLogin" placeholder="Password">
                    </div>
                    <div>
                        <button class="buttonUserLogin">Connect</button>
                        <button class="buttonUserLogin">Register</button>
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </nav>

        </header>

        <div class="main">
            <section class="bodySection">
                <h1 class="weekOffer">Week Offer</h3>
                    <img src="img/dragonlore.gif" alt="Oferta" class="imgBanner">
                    <button class="buyNow"><a href="#">Buy Now!</a></button>
            </section>
        </div>

        <footer>
            <div class="divFooter">
                <div class="socialDiv">
                    <img src="img/steam.png" alt="" class="socialLogo">
                    <h3><a href="#">Steam</a></h3>
                </div>
                <div class="socialDiv">
                    <img src="img/instagram.png" alt="" class="socialLogo">
                    <h3><a href="#">Instagram</a></h3>
                </div>
                <div class="socialDiv">
                    <img src="img/twitter.png" alt="" class="socialLogo">
                    <h3><a href="#">Twitter</a></h3>
                </div>
            </div>
        </footer>

    </div>
    <script src="main.js"></script>
</body>

</html>
